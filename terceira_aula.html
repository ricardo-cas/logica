<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terceira aula | Aula de Lógica</title>
  </head>
  <body>
    <script>
      // Para realizar a concatenação de texto + número é necessário
      // Colocar os números entre parênteses, seguido do sinal de adição.
      document.write("Flávio nasceu em " + (2016 - 39) + "<br>");
      document.write("Joaquim nasceu em " + (2016 - 20) + "<br>");
      document.write("Barney nasceu em " + (2016 - 40) + "<br>");
      document.write(
        "<p>Assim como na <b>Matemática</b><br> Operações seguirão a ordem de exeução de acordo com ( { [ </p>"
      );
      document.write(
        "Desta forma, a média de idade de João, que tem 30 anos<br> Silva, que tem 40 anos e Costa que tem 29 anos é de:<br> " +
          (40 + 30 + 20) / 3
      );
    </script>
  </body>
</html>
